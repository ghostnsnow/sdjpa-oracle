spring:
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.H2Dialect
#        globally_quoted_identifiers: true
#        globally_quoted_identifiers_skip_column_definitions: true